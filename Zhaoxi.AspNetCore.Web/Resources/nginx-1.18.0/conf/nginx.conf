
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
        #在当前盘符下的路径 设置缓存地址
    proxy_cache_path /zhaoxiEDU/Nginx/data levels=1:2 keys_zone=web_cache:50m inactive=10m max_size=1g;
    
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
  
   upstream ZhaoxiWeb{
           server localhost:9001;
           server localhost:9002;
           server localhost:9003;
    }

    server {
        listen       8070;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            proxy_pass http://ZhaoxiWeb;
            #root   html;
            #index  index.html index.htm;
        }
        
         location /Third/Index/ {
           proxy_store off;
           proxy_redirect off;
           proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           proxy_set_header X-Real-IP $remote_addr;
           proxy_set_header Host $http_host;
           proxy_pass http://ZhaoxiWeb/Third/;
        
          proxy_cache web_cache;
          proxy_cache_valid 200 304 2m;
          proxy_cache_key  $scheme$proxy_host$request_uri; #url地址做key
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
